    icon: mdi:power-cycle
    name: "ESP Reboot"
    entity_category: diagnostic
  - platform: ld2410
    factory_reset:
      name: "LD2410 Factory Reset"
      entity_category: diagnostic
    restart:
      name: "LD2410 Restart"
      entity_category: config
    query_params:
      name: "LD2410 query params"

switch:
